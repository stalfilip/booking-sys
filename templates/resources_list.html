<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
            position: relative;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #ffffff;
            border: 1px solid #ddd;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .homepage-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 4px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .homepage-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="{% url 'homepage' %}" class="homepage-btn">Homepage</a>
    <h1>All Resources</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Duration (Hours)</th>
                <th>Price (SEK)</th>
            </tr>
        </thead>
        <tbody>
            {% for resource in resources %}
                <tr>
                    <td>{{ resource.name }}</td>
                    <td>{{ resource.duration_hours }}</td>
                    <td>{{ resource.price }} {{ resource.currency }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
